<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img
          src="./img/instagram-celular.png"
          alt="celular com a imagem do instagram"
        />
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img src="./img/instagram-logo.png" alt="instagram logo" />
          <div class="profile-photo">
            <img src="./img/perfil-instagram.jpg" alt="Foto do perfil" />
          </div>
          <a href="#" class="instagram-login">Continue como franciellirodriguess</a>
          <a href="#" class="instagram-logout">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">Não é franciellirodriguess</p>
          <p class="not-account">
            <div class="link-blue">Altenar contas</div>
            ou
            <div class="link-blue">Inscreva-se</div>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a href="#" class="app-download"></a>
            <a href="#" class="app-download" style="height: 70px;"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
